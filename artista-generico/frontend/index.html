<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artista Genético</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Artista Genético</h1>
    <div id="controls">
        <button id="startBtn">Iniciar</button>
        <button id="stopBtn" disabled>Parar</button>
    </div>
    <div id="main-content">
        <div class="artwork-container">
            <h2>Obra Gerada</h2>
            <img id="generated-artwork" src="" alt="Arte Gerada">
        </div>
        <div class="artwork-container">
            <h2>Imagem Alvo</h2>
            <img id="target-image" src="" alt="Imagem Alvo">
        </div>
    </div>
    <div id="stats">
        <h2>Estatísticas</h2>
        <p><strong>Geração:</strong> <span id="generation">0</span></p>
        <p><strong>Melhor Fitness:</strong> <span id="best-fitness">0</span></p>
        <p><strong>Erro Médio:</strong> <span id="avg-error">0</span></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
