<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecossistema Digital</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>Ecossistema Digital</h1>
            <div class="controls">
                <button id="startBtn">Start</button>
                <button id="pauseBtn">Pause</button>
                <button id="resetBtn">Reset</button>
            </div>
            <div class="stats">
                <h2>Statistics</h2>
                <p>Generation: <span id="genCount">0</span></p>
                <p>Prey: <span id="preyCount">0</span></p>
                <p>Predators: <span id="predCount">0</span></p>
                <p>Avg Fitness (Prey): <span id="avgFitPrey">0</span></p>
                <p>Avg Fitness (Pred): <span id="avgFitPred">0</span></p>
            </div>
            <div class="agent-details" id="agentDetails">
                <h2>Agent Details</h2>
                <p>Select an agent to see details.</p>
                <div id="brainViz"></div>
            </div>
        </div>
        <div id="canvas-container"></div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
