
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Army</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <h1>Insect Army - Maze Navigation</h1>
    <div class="container">
        <div id="canvas-container"></div>
        <div id="controls">
            <label for="maze-select">Select Maze:</label>
            <select id="maze-select">
                <option value="easy">Easy</option>
                <option value="hard">Hard</option>
            </select>
            <button id="start-btn">Start Evolution</button>
            <button id="next-gen-btn">Next Generation</button>
            <div id="stats-panel"></div>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
